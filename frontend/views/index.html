<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
		
		<div class="mt-4">
			<h1>Teste Newm</h1>
		</div>

		<div class="row mt-4">
			<button class="btn btn-primary offset-10 col-2" data-bs-toggle="modal" data-bs-target="#registerModal">
				Novo
			</button>
		</div>

		<table class="table">
			<thead>
				<tr>
				<th scope="col">#</th>
				<th scope="col">Nome</th>
				<th scope="col">Email</th>
				<th scope="col">Celular</th>
				<th scope="col">Endereço</th>
				<th scope="col">Ações</th>
				</tr>
			</thead>
			<tbody id="tbody">
				
			</tbody>
		</table>
	</div>
  
  <!-- Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModal" aria-hidden="true">
	<div class="modal-dialog modal-xl">
	  <div class="modal-content">
		<div class="modal-header">
		  <h2 class="modal-title">Registro de Cliente</h2>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<form id="form">
				<input type="hidden" id="id">
				<h3>Informações gerais</h3>
					<div class="row">
						<div class="form-group col-8">
							<label for="name">Nome</label>
							<input type="text" class="form-control" id="name" placeholder="Digite o seu nome">
						</div>
						<div class="form-group col-4">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Digite o seu email">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-4">
							<label for="birthDate">Data de nascimento</label>
							<input type="date" class="form-control" id="birthDate" placeholder="Digite a data do seu nascimento">
						</div>
						<div class="form-group col-4">
							<label for="cpf">CPF</label>
							<input type="text" class="form-control" id="cpf" placeholder="Digite o seu CPF">
						</div>
						<div class="form-group col-4">
							<label for="phone">Celular</label>
							<input type="text" class="form-control" id="phone" placeholder="Digite o número do seu celular">
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label for="observation">Observação</label>
							<textarea id="observation" class="form-control" rows="3" maxlength="300"></textarea>
							<small class="form-text text-muted">Deve ter até 300 caracteres</small>
						</div>
					</div>
				<hr>
				<h3>Informações do endereço</h3>
				<div class="row">
					<div class="form-group col-2">
						<label for="cep">CEP</label>
						<input type="text" class="form-control" id="cep" placeholder="Digite o seu CEP">
					</div>
					<div class="form-group col-4">
						<label for="street">Rua</label>
						<input type="text" class="form-control" id="street" placeholder="Digite a rua">
					</div>
					<div class="form-group col-2">
						<label for="number">Número</label>
						<input type="text" class="form-control" id="number" placeholder="Digite o número">
					</div>
					<div class="form-group col-4">
						<label for="neighborhood">Bairro</label>
						<input type="text" class="form-control" id="neighborhood" placeholder="Digite o seu bairro">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-6">
						<label for="complement">Complemento</label>
						<input type="text" class="form-control" id="complement" placeholder="Digite o complemento">
					</div>
					<div class="form-group col-4">
						<label for="city">Cidade</label>
						<input type="text" class="form-control" id="city" placeholder="Digite a cidade">
					</div>

					<div class="form-group col-2">
						<label for="state">Estado</label>
						<select class="form-select" id="state">
							<option selected>Selecione</option>
							<option value="AC">Acre</option>
							<option value="AL">Alagoas</option>
							<option value="AP">Amapá</option>
							<option value="AM">Amazonas</option>
							<option value="BA">Bahia</option>
							<option value="CE">Ceará</option>
							<option value="ES">Espírito Santo</option>
							<option value="GO">Goiás</option>
							<option value="MA">Maranhão</option>
							<option value="MT">Mato Grosso</option>
							<option value="MS">Mato Grosso do Sul</option>
							<option value="MG">Minas Gerais</option>
							<option value="PA">Pará</option>
							<option value="PB">Paraíba</option>
							<option value="PR">Paraná</option>
							<option value="PE">Pernambuco</option>
							<option value="PI">Piauí</option>
							<option value="RJ">Rio de Janeiro</option>
							<option value="RN">Rio Grande do Norte</option>
							<option value="RS">Rio Grande do Sul</option>
							<option value="RO">Rondônia</option>
							<option value="RR">Roraima</option>
							<option value="SC">Santa Catarina</option>
							<option value="SP">São Paulo</option>
							<option value="SE">Sergipe</option>
							<option value="TO">Tocantins</option>
							<option value="DF">Distrito Federal</option>
						</select>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-primary" onclick="save()">Salvar</button>
		</div>
	  </div>
	</div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="../scripts/index.js"></script>

	<!-- Usado jquery por conta do plugin de máscara -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


  </body>
</html>
